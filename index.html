<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>  
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
          font-family: 'Press Start 2P', cursive;
      }
    </style> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">POKEDEX</a>
      <button id="pokemon-button">POKEMON LIST</button>
      <button id="list-button">ITEM LIST</button>
      <button id="profile-button">PROFILE</button>
    </nav>
    <div class="container-fluid">
      <div class="row">

        <!-- console view -->
        <div class="col-sm" id="console-container">
          <div class="console-display">
              <h1>POKEMON DATA</h1>
            <div id="modal-container"></div>
          </div>
        </div>
        
        <!-- item view -->
            <div class="col-sm" id="item-container">

            </div>

        <!-- pokemon view -->
          <div class="col-sm" id="pokemon-container">
            <ul class="pokemon-list hidden">
              <div id="search-bar">
                <input type="text" name="search" id="search" placeholder="Search Pokemon...">
              </div>
            </ul> 
          
          </div>

        <!-- profile view -->
            <div class="col-sm" id="profile-container">

            </div>

      </div>
  </div>
      <!-- any element added to html must go above this line -->
      <script src="js/script.js"></script> 
  </body>
</html>
