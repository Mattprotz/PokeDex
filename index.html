<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>  

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
      body {
          font-family: 'Press Start 2P', cursive;
      }
    </style> 



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">POKEDEX</a>
    </nav>

    <div class="container-fluid">
      <div class="row">
          <div class="col-md-6" id="pokemon-container">
            <button id="pokemon-button">POKEMON LIST</button>
              <div id="modal-container"></div>
              <ul class="pokemon-list hidden"></ul>
          </div>
          <div class="col-md-6">
            <div class="toDoContainer">
              <h2>TO DO</h2>
              <p><em>
                Double click to finish item, 
                click "X" to delete item, 
                and drag items to reorder
              </em></p>
              
              <form name="toDoList">
                <input type="text" name="ListItem" id="input">
              </form>
              
              <div onclick="newItem()" id="button">Add</div>
              <br/>
              <ol id="list"></ol>
            </div>
        </div>
      </div>
  </div>
  
      <!-- any element added to html must go above this line -->
      <script src="js/script.js"></script> 
  </body>
</html>
